<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1E1E1E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #FFFFFF;
        }

        h1 {
            color: #00BFFF;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin: 0;
            color: #555555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            resize: none;
            padding: 5px;
            background-color: #F0F0F0;
            color: #555555;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00BFFF;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0099FF;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Pronunciation Improvement Tool</h1>
        <div>
            <p>Enter the word you want to practice:</p>
            <textarea id="referenceWord" placeholder="Enter reference word"></textarea>
        </div>
        <button id="suggestRandomWord">Suggest Random Word</button>
    <div id="output"></div>
        <button id="microphone">Start Microphone</button>
        <button id="playRecording">Play Recording</button>
        <button id="feedback">Provide Feedback</button>
    </div>
    <script src="script.js"></script>


</body>
</html>
