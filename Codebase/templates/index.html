<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1E1E1E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            border: 2px solid #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
        }

        h1 {
            color: #00BFFF;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin: 0;
            color: #FFFFFF;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            color: #FFFFFF;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 5px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00BFFF;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        button:hover {
            background-color: #0099FF;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Pronunciation Improvement Tool</h1>
        <div>
            <p>Please select your option:</p>
            <label for="own">
                <input type="radio" id="own" name="word" value="own">
                I bring my own word
            </label><br>
            <label for="notOwn">
                <input type="radio" id="notOwn" name="word" value="notOwn">
                I want you to suggest a word
            </label>
            <textarea id="transcript"></textarea>
        </div>
        <button id="microphone">Start Microphone</button>
        <button id="playRecording">Play Recording</button>
        <button id="feedback">Provide Feedback</button>
    </div>
    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
